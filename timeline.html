<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SocialConnect | Timeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --hover-color: #1d4ed8;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .container.py-5 {
            max-width: 800px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
        }

        .card {
            margin-bottom: 2rem;
            transition: transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            height: 400px;
            object-fit: cover;
        }

        .btn-like {
            background-color: var(--primary-color);
            border: none;
            color: #fff;
            padding: 0.375rem 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .btn-like.liked {
            background-color: var(--hover-color);
            background-color: #dc3545;
            transform: scale(1.05);
        }

        .btn-like:hover {
            transform: translateY(-2px);
        }

        .user-info {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .user-info h6 {
            margin-bottom: 0.2rem;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #666;
        }

        .post-actions {
            padding: 1rem 1.5rem;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .post-caption {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .timeline-posts .card {
            margin-bottom: 2rem;
            border-radius: 15px;
            overflow: hidden;
        }

        /* Add these new styles for navigation consistency */
        .btn-group .btn-primary {
            padding: 12px 30px;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .btn-group .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
        }

        .container.text-center.my-3 {
            margin-top: 1.5rem !important;
            margin-bottom: 2rem !important;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner.active {
            display: block;
        }

        .spinner-border {
            color: var(--primary-color);
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body class="gradient-bg">
    <!-- Navigation buttons -->
    <div class="container text-center my-3">
        <div class="btn-group" role="group">
            <a href="index.html" class="btn btn-primary mx-1">Inicio</a>
            <a href="login.html" class="btn btn-primary mx-1">Iniciar Sesi√≥n</a>
            <a href="register.html" class="btn btn-primary mx-1">Registro</a>
            <a href="perfil.html" class="btn btn-primary mx-1">Perfil</a>
            <a href="timeline.html" class="btn btn-primary mx-1">Timeline</a>
        </div>
    </div>

    <div class="container py-5">
        <div class="timeline-posts">
            <!-- Template for dynamic post generation -->
            <template id="post-template">
                <div class="card shadow-sm">
                    <div class="user-info d-flex align-items-center">
                        <img src="" class="user-avatar" alt="Avatar">
                        <div class="ms-3">
                            <h6 class="username mb-0"></h6>
                            <small class="text-muted fullname"></small>
                        </div>
                        <small class="timestamp ms-auto"></small>
                    </div>
                    <img src="" class="card-img-top" alt="Post">
                    <div class="post-caption">
                        <p class="card-text mb-0"></p>
                    </div>
                    <div class="post-actions d-flex justify-content-between align-items-center">
                        <span class="like-count"></span>
                        <button class="btn-like">
                            <span class="like-icon">‚ù§Ô∏è</span> Like
                        </button>
                    </div>
                </div>
            </template>
        </div>
        <!-- Add loading spinner -->
        <div class="loading-spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2 text-muted">Cargando m√°s publicaciones...</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            let page = 1;
            let loading = false;
            const postsPerPage = 3;

            // Funci√≥n para generar datos de post aleatorios
            function generateRandomPost(index) {
                const usernames = ['@viajero_feliz', '@foodie_pro', '@aventurero', '@fotografo', '@artista'];
                const fullnames = ['Pedro S√°nchez', 'Mar√≠a L√≥pez', 'Juan Garc√≠a', 'Ana Mart√≠nez', 'Carlos Ruiz'];
                const captions = [
                    'Explorando nuevos horizontes üèîÔ∏è #Aventura',
                    'Cocinando nuevas recetas üç≥ #Gastronom√≠a',
                    'Momentos especiales ‚ú® #Vida',
                    'Capturando el momento üì∏ #Fotograf√≠a',
                    'Disfrutando del d√≠a ‚òÄÔ∏è #Felicidad'
                ];
                
                return {
                    username: usernames[Math.floor(Math.random() * usernames.length)],
                    fullname: fullnames[Math.floor(Math.random() * fullnames.length)],
                    avatar: `https://picsum.photos/40?random=${index + Math.random()}`,
                    image: `https://picsum.photos/800/600?random=${index + Math.random()}`,
                    caption: captions[Math.floor(Math.random() * captions.length)],
                    likes: Math.floor(Math.random() * 500) + 100,
                    timestamp: Math.floor(Math.random() * 24) + ' horas'
                };
            }

            // Funci√≥n para cargar posts
            function loadPosts() {
                if (loading) return;
                
                loading = true;
                $('.loading-spinner').addClass('active');

                // Simulamos una carga con delay
                setTimeout(() => {
                    const template = document.getElementById('post-template');
                    const startIndex = (page - 1) * postsPerPage;

                    // Generar nuevos posts
                    for (let i = 0; i < postsPerPage; i++) {
                        const post = generateRandomPost(startIndex + i);
                        const postElement = $(template.content.cloneNode(true));
                        
                        postElement.find('.username').text(post.username);
                        postElement.find('.fullname').text(post.fullname);
                        postElement.find('.user-avatar').attr('src', post.avatar);
                        postElement.find('.card-img-top').attr('src', post.image);
                        postElement.find('.card-text').text(post.caption);
                        postElement.find('.like-count').text(`${post.likes} Likes`);
                        postElement.find('.timestamp').text(post.timestamp);
                        
                        $('.timeline-posts').append(postElement);
                    }

                    page++;
                    loading = false;
                    $('.loading-spinner').removeClass('active');
                }, 1000); // 1 segundo de delay para simular carga
            }

            // Cargar posts iniciales
            loadPosts();

            // Detectar scroll
            $(window).scroll(function() {
                if ($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
                    loadPosts();
                }
            });

            // Enhanced like functionality
            $('.btn-like').click(function(){
                const $btn = $(this);
                const $likeCount = $btn.siblings('.like-count');
                const currentLikes = parseInt($likeCount.text());
                
                if($btn.hasClass('liked')) {
                    $btn.removeClass('liked').find('.like-icon').text('‚ù§Ô∏è');
                    $likeCount.text(`${currentLikes - 1} Likes`);
                } else {
                    $btn.addClass('liked').find('.like-icon').text('‚ù§Ô∏è');
                    $likeCount.text(`${currentLikes + 1} Likes`);
                }
                
                // A√±adir animaci√≥n
                $btn.addClass('animate__animated animate__pulse');
                setTimeout(() => $btn.removeClass('animate__animated animate__pulse'), 1000);
            });
        });
    </script>
</body>
</html>
