<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SocialConnect | Inicia Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --hover-color: #1d4ed8;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
        }

        .container.vh-100 {
            max-width: 1200px;
        }
        
        .card {
            max-width: 450px;
            margin: 0 auto;
        }
        
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class="gradient-bg">
    <!-- Navigation buttons -->
    <div class="container text-center my-3">
        <div class="btn-group" role="group">
            <a href="index.html" class="btn btn-primary mx-1">Inicio</a>
            <a href="login.html" class="btn btn-primary mx-1">Iniciar Sesión</a>
            <a href="register.html" class="btn btn-primary mx-1">Registro</a>
            <a href="perfil.html" class="btn btn-primary mx-1">Perfil</a>
            <a href="timeline.html" class="btn btn-primary mx-1">Timeline</a>
        </div>
    </div>
    <!-- login.html -->
    <div class="container vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <!-- Agregado: imagen de ejemplo con Picsum -->
                    <img src="https://picsum.photos/400/150" class="card-img-top" alt="Imagen de ejemplo">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-2">Inicia sesión en SocialConnect</h2>
                        <p class="text-center mb-4">Comparte y descubre imágenes y videos increíbles.</p>
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Usuario" id="username" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Contraseña" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Recordar usuario</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                            <br>
                            <a href="register.html" class="text-decoration-none">Crear cuenta nueva</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Eliminar bloque de navbar -->
    <!-- Navbar eliminado -->

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validación del formulario y simulación de login
    $(document).ready(function() {
        $('#loginForm').submit(function(e) {
            e.preventDefault();
            let errors = [];
            const username = $('#username').val().trim();
            const password = $('#password').val();

            if (!username) errors.push("Username");
            if (!password) errors.push("Contraseña");

            if(errors.length > 0) {
                alert("Faltan los siguientes datos:\n- " + errors.join("\n- "));
                return;
            }

            if(username === 'demo' && password === 'demo') {
                window.location.href = 'timeline.html';
            } else {
                // window.location.href = 'perfil.html';
                alert("Usuario o contraseña incorrectos");
            }
        });
    });
</script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
